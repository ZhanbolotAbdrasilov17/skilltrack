{% extends "base.html" %}

{% block title %}Студенты{% endblock %}

{% block content %}
<h1>Список студентов</h1>

<ul>
    {% for student in students %}
        <li>
            {{ student.name }} — {{ student.age }} лет
        </li>
    {% empty %}
        <li>Студентов пока нет</li>
    {% endfor %}
</ul>
{% endblock %}
